<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a Leer</title>
	<!-- https://drive.google.com/drive/folders/1TTEgNIUyl9H71VuJEJvpQmgl7LeppcRO?usp=sharing https://drive.google.com/drive/folders/1OXipHTFQPd4lYLCsqaSS22wMyRElCe6f?usp=drive_link -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .score {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 0.4rem;
        }
        .image-container {
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
        .word-display {
            font-size: 2rem;
            font-weight: bold;
            color: #2193b0;
	    <!-- #3498db -->
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .options-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 0.5rem;
        }
        .option {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: none;
            outline: none;
            text-transform: uppercase;
        }
        .option:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        .option:active {
            transform: translateY(1px);
        }
        .feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.5rem;
            padding: 1rem;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .feedback.show {
            opacity: 1;
            transform: translateY(-10px);
        }
        .correct {
            background-color: #2ecc71;
            color: white;
        }
        .incorrect {
            background-color: #e74c3c;
            color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>APRENDIENDO A LEER</h1>
        <div class="score">Palabras correctas: <span id="score">0</span></div>
        <div class="image-container">
            <img id="wordImage" src="" alt="Imagen de la palabra">
        </div>
        <div class="word-display" id="wordDisplay"></div>
        <div class="options-container" id="optionsContainer"></div>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const words = ['AUTO','BEBÉ','CASA','DEDO','ESTRELLA','FIDEO','GATO','HELADO','INODORO','JIRAFA','KIOSCO','LUNA','LLAVE','MAMÁ','NENE','ÑOQUIS','OJO','PAPÁ','QUESO','RATA','SOL','TOMATE','UVA','VASO','WIFI','XILÓFONO','YOGURT','ZAPATILLA'];
        let currentWord;
        let score = 0;

        const correctSound = new Audio('img/correct.mp3');
        //const correctSound = new Audio('https://drive.google.com/file/d/1CGj2TAzlKgCdTKHqT60yGnyvTwdFEB3E/view?usp=drive_link');
        const incorrectSound = new Audio('img/incorrect.mp3');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function setNewWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById('wordImage').src = `https://matias24ok.github.io/Aprende-a-Leer/img/${currentWord.toUpperCase()}.JPG`;
            document.getElementById('wordDisplay').textContent = currentWord;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            let options = [currentWord];
            while (options.length < 3) {
                let randomWord = words[Math.floor(Math.random() * words.length)];
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            shuffleArray(options);

            options.forEach(word => {
                const option = document.createElement('button');
                option.className = 'option';
                option.textContent = word;
                option.onclick = () => checkAnswer(word);
                optionsContainer.appendChild(option);
            });

            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.className = 'feedback';
        }

        function checkAnswer(selectedWord) {
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show');
            
            setTimeout(() => {
                if (selectedWord === currentWord) {
                    feedback.textContent = 'CORRECTO';
                    feedback.className = 'feedback correct show';
                    correctSound.play();
                    score++;
                    document.getElementById('score').textContent = score;
                    setTimeout(setNewWord, 1500);
                } else {
                    feedback.textContent = 'VUELVE A INTENTARLO';
                    feedback.className = 'feedback incorrect show';
                    incorrectSound.play();
                }
                feedback.classList.add('pulse');
                setTimeout(() => feedback.classList.remove('pulse'), 500);
            }, 50);
        }

        setNewWord();
    </script>
</body>
</html>
